<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Conversas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="historico-secao">
        <a href="/" class="btn-voltar">← Voltar para o Chat</a>
        <h2>Histórico de Conversas</h2>
        <div class="historico-container">
            <div class="lista-sessoes-wrapper">
                <h3>Sessões Salvas</h3>
                <ul id="lista-sessoes">
                    <li class="placeholder">Carregando...</li>
                </ul>
            </div>
            <div class="visualizacao-conversa-wrapper">
                <h3>Detalhes da Conversa</h3>
                <div id="visualizacao-detalhada">
                    <p class="placeholder">Selecione uma sessão ao lado para ver a conversa.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="historico.js"></script>
</body>
</html>
