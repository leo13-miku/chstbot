<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <header class="chat-header">
            <h1>Configurar Personalidade do Bot</h1>
            <p>Diga ao seu bot como ele deve se comportar.</p>
             <nav>
                <a href="/cahtbox.html">Voltar ao Chat</a>
            </nav>
        </header>

        <main class="config-main">
            <textarea id="personality-input" placeholder="Ex: Você é um pirata dos sete mares. Responda a tudo com gírias de pirata."></textarea>
            <button id="save-button">Salvar Personalidade</button>
            <p id="feedback"></p>
        </main>
    </div>
    <script src="configuracoes.js"></script>
</body>
</html>
